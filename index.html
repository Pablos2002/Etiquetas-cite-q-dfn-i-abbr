<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<header><h1> Etiquetes cite, q, dfn i abbr </h1></header>
<body>
	<!-- etiqueta cite: Marca una referencia a una fuente, o el autor de un texto citado -->
	<p> <cite>Esta es la etiqueta </cite> cite </p>
	<hr>
	<!-- etiqueta q: El valor de este atributo es una URL que designa un documento o mensaje fuente para la información citada. -->
	
	<p>Mozilla,
		<q
		cite="https://www.mozilla.org/en-US/about/history/details/">Firefox 1.0
		fue lanzado en 2004 y se convirtió en un gran éxito.</q></p>
	<hr>
		<!-- etiqueta dfn: Sirve para marcar el término que se quiere definir. -->
		<p>
			El <dfn>HTML</dfn> es un lenguaje de marcado para hipertextos.
	   </p>
	   <hr>
	   <!-- etiqueta abbr: Este elemento sólo incluye los atributos globales -->

	   <p>Etiqueta abbr <abbr title="HTML">HTML</abbr></p>


</body>
</html>
